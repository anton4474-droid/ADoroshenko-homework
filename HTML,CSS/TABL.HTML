<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    
    <title>Домашнє завдання без CSS</title>

<style>

body {
    font-family: 'Times New Roman', Times, serif;
      background: #59ce63;
      margin: 0;
      padding: 20px;
}

header {
    background-color: #c5e551;
      color: rgb(241, 11, 11);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
}

nav {
    margin: 15px 0;
      background-color: #444141;
      padding: 10px;
      border-radius: 8px;
}

nav a {
    margin-right: 15px;
      color: #f0dbdb;
      text-decoration: none;
}

section {
    background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
button {
    padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: #656b84b7;
      color: white;
      cursor: pointer;
}

button:hover { 
    background-color: #e8a41d20;
}
footer {text-align: center;
      margin-top: 20px;
      color: #781717;}
      
</style>


</head>

<body>
   <header>Самий перший HTML</header>

   <nav>

   </nav>
